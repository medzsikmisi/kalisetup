# Remap prefix key 
set -g prefix C-s
bind C-a send-prefix
unbind C-b
# Increasing history limit
set -g history-limit 10000
# Search Mode Vi (instead of emac)
set-window-option -g mode-keys vi
# Turning on mouse
set -g mouse on 
# Use xsel to copy selection to X11 clipboard on yank or Enter in copy mode - use PRIMARY/CLIPBOARD as needed
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -i --clipboard"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-logging'
# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
